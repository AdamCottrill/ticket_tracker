{% extends "tickets/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}


<div id="Login">
  <div class="row">
    <!-- Alignment -->
    <div class="col-sm-offset-4 col-sm-3">

      <!-- Form itself -->
      <form method="POST" action="" class="well">
        {% csrf_token %}
        <legend>Login</legend>

        {% if form.errors %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <ul>
            {% for error in form.errors.values %}
            <li>{{ error|striptags }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <!-- Full Name -->
        <div class="form-group">
          <div class="controls">
            <input type="text" class="form-control" name="username"
                   placeholder="User Name" id="username" required
                   data-validation-required-message="Please enter your user name" />
            <p class="help-block"></p>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="controls">
            <input type="password" class="form-control" placeholder="password"
                   name="password" id="password" required />
          </div>
        </div>

        <div class="row">
          <p>Not registered? <a href="{% url 'register' %}" tabindex="-1">Create an account here.</a>
            <button type="submit" class="btn btn-primary pull-right">Login</button><br /></p>
        </div>

      </form>
    </div>
  </div>
</div>



{% endblock %}
